<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Testa JavaScript</title>
<script type="text/javascript">
	function meuAlerta(){
		var msg = document.getElementById("msg");
		document.getElementById("msgResposta").textContent=msg.value;
	}
</script>
</head>
<body>
<input id="msg" value=""/>
<button onclick="meuAlerta()">Clique aqui</button>
<div id="msgResposta"></div>
</body>
</html>
